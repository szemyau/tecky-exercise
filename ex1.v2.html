<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9 square boxes</title>
    <style>
        .row{
            display: flex;
            flex-wrap: wrap;
            
        }

        .box{
            --size:80px;
            width: var(--size);
            height: var(--size);
            border: 1px solid #738DBB;
            background-color: #C7D1E1;
            margin:0.5rem;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
        }

    </style>
</head>
<body>
    <div class ="row">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
    <div class ="row">
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
    </div>
    <div class ="row">
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
    </div>
</body>
</html>
